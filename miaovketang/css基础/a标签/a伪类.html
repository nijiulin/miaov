<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        link  未访问（默认）
        hover  鼠标悬停（鼠标滑过）
        active  链接激活（鼠标按下）
        visited 访问过后（点击过后）
        */
        a:link{
            color: yellow;
            font-size: 40px;

        }
        a:visited{
            color: #ddd;
            font-size: 60px;
        }
        a:hover{
            color: blue;
            font-size: 80px;
        }
        a:active{
            color: #003399;
            font-size: 140px;
        }
        /*
        四个伪类顺序 link visited hover active
        (love hate记忆方法)
        */
    </style>
</head>
<body>
<a href="">省道</a>
</body>
</html>
