<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: blue;
            position: fixed;
            right: 0;
            bottom: 0;
            /*
            position: fixed;与绝对定位一致，针对文档进行定位
            IE6 不支持固定定位 也不会使内嵌支持宽高
            */
        }
    </style>
</head>
<body>
<span class="box"></span>
</body>
</html>
