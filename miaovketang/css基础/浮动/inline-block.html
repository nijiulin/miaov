<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div,span{
            width: 100px;
            height: 100px;
            background: blue;
            /*display: inline-block;*/
            /*float: left;*/

            float: right;
            border: 1px solid red;
            /*
            inline-block:
            1.使块元素在同一行显示
            2.使内嵌支持宽高
            3.换行被解析了
            4.不设置宽度的时候宽度由内容撑开
            5.在IE6,7下不支持块元素
            */
        }
    </style>
</head>
<body>
<div id="one">div1</div><div id="two">div2</div>
<span>span1</span>
<span>span2</span>
</body>
</html>
