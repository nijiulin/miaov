<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .center{
            height: 600px;
            background: blue;
        }
        .left{
            height: 600px;
            width: 400px;
            background: #ffff00;
            position: absolute;
            left: 0;
            top: 0;
        }
        .right{
            height: 600px;
            width: 200px;
            background: #808080;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="center"></div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
