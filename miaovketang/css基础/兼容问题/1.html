<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 400px;
            /*border: 1px solid black;*/
        }
        .left{
            width: 200px;
            height: 300px;
            background: red;
            float: left;
        }
        .right{
            /*border: 1px solid #000000;*/
            width: 200px;
            float: right;
        }
        .div{
            width: 180px;
            height: 180px;
            background: blue;
            padding: 25px;
            /*
            计算一定要精确，不要让内容的宽高超出我们所设置的宽高
            在IE6下，内容会撑开设置好的宽高
            */
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <div class="div"></div>
    </div>
</div>
</body>
</html>
