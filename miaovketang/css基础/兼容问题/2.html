<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 400px;
        }
        .left{
            background: red;
            float: left;
        }
        .right{
            background: green;
            float: right;
        }
        h3{
            margin: 0;
            height: 30px;
            float: left;
        }
        /*
        在IE6下，如果宽度需要内容撑开，就给里面的块元素都加浮动。
        */
    </style>
</head>
<body>
<div class="box">
    <div class="left">
        <h3>左侧</h3>
    </div>
    <div class="right">
        <h3>右侧</h3>
    </div>
</div>
</body>
</html>
