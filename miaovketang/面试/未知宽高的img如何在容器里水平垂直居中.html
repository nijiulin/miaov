<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 5px solid blue;
            text-align: center;
            line-height: 400px;
        }
        img{
            vertical-align: middle;
            /*
            vertical-align 不支持IE6
            解决办法
             span{
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            }
            */

        }
        span{
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div>
    <img src="../images/s5.jpg" alt=""/>
    <span></span>
</div>
</body>
</html>
