<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str = '321wddd123fggf456ggf342';
    function findNum(str){
        var arr = [];
        var tmp = '';
        for(var i = 0;i<str.length;i++){
            if(str.charAt(i)>='0'&&str.charAt(i)<='9'){
                //arr.push(str.charAt(i));
                tmp += str.charAt(i);
            }else{
                if(tmp){
                    arr.push(tmp);
                    tmp = '';
                }
            }
        }
        if(tmp){
            arr.push(tmp);
            tmp = '';
        }
        return arr;
    }
    alert(findNum(str));
</script>
</body>
</html>
