<!DOCTYPE html>

    <title></title>
</head>
<body>
<script>
    var arr1 = new Array(23,1,3,200);
    arr1.sum = function(){
      var result = 0;
        for(var i = 0;i<this.length;i++){
            result+=this[i];
        }
        return result;
    };
    alert(arr1.sum());
</script>
