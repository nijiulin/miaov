<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Aaa(){
        var _this = this;
        this.a = 12;
        setInterval(function(){_this.show();},6000);
    }
    Aaa.prototype.show = function(){
        alert(this.a);
    };
    var obj = new Aaa();
    obj.show();
</script>
</body>
