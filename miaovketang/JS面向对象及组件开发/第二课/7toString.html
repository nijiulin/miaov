    var oF = document.createElement('iframe');
    document.body.appendChild( oF );

    var ifArray = window.frames[0].Array;

    var arr = new ifArray();

    alert( arr.constructor == Array );  //false

    alert( Object.prototype.toString.call(arr) == '[object Array]' );  //true
