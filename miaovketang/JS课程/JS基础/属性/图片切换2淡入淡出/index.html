<div id="box">

<script src="js/jquery.js"></script>
<script>
    var odiv = document.getElementById('box');
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var oP = document.getElementById('p1');
    var oStrong = document.getElementById('strong1');
    var oImg = document.getElementById('img1');
    var aBtn = document.getElementsByTagName('input');
    var oli = document.getElementsByTagName("li");
//    alert(oli.length)

    var arrText = [ '文字一','文字二','文字三','文字四','文字五','文字六','文字七','文字八'
        ,'文字九','文字十','文字十一','文字十二','文字十三','文字十四','文字十五','文字十六',
        '文字十七','文字十八'
        ,'文字十九','文字二十','文字二十一','文字二十二','文字二十三','文字二十四'
    ];
    var num = 0;
    var timer = null;
    // 初始化
    function fnTab(){
        oP.innerHTML = arrText[num];
        oStrong.innerHTML = num+1 + ' / ' + oli.length;
        $("ul li").eq(num).fadeIn().siblings().fadeOut();
    }
    fnTab();

    oPrev.onclick = function (){
        num --;
        if(num == -1){
          num=oli.length-1
        }
        fnTab();
    };
    oNext.onclick = function (){
        num ++;
        if( num == oli.length ){
            num = 0;
        }
        fnTab();
    };
//自动轮播
    function auto_play(){
        timer = setInterval(function(){
            num ++;
            if( num == oli.length ){
                num = 0;
            }
            $("ul li").eq(num).fadeIn().siblings().fadeOut();
            fnTab();
        },2000);
    }
    auto_play();

    $("#box").hover(function(){
        clearInterval(timer);
    },function(){
        auto_play();
    });
</script>
