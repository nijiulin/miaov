<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            text-align:center;
        }
        #box {
            width:750px; height:500px;
            border:10px solid #ccc;
            margin:50px auto 0;
            position:relative;
        }
        a {
            /*display: none;*/
            width:40px; height:270px;
            background:#aaa;
            filter:alpha(opacity:40); opacity:0.4;
            position:absolute;
            top: 0;
            padding-top: 230px;
            font-size:48px;
            color:#000;
            text-align:center;
            text-decoration:none;
        }
        #prev { left:0;}
        #next { right:0;}
        a:hover { filter:alpha(opacity:10); opacity:0.1; }
        #p1 {
            /*display: none;*/
            width:750px; height:30px; line-height:30px; text-align:center;
            background:#000;
            color:#fff; font-size:14px; filter:alpha(opacity:40); opacity:0.4;
            position:absolute; bottom:0; left:0; }
        strong {
            /*display: none;*/
            width:750px; height:30px; line-height:30px; text-align:center;
            background:#000; color:#fff; font-size:14px; filter:alpha(opacity:40);
            opacity:0.4; position:absolute; top:0; left:0; }
        #img1 { width:750px; height:500px; }
    </style>
    <script>
        window.onload = function (){
            var odiv = document.getElementById('box');
            var oPrev = document.getElementById('prev');
            var oNext = document.getElementById('next');
            var oP = document.getElementById('p1');
            var oStrong = document.getElementById('strong1');
            var oImg = document.getElementById('img1');
            var aBtn = document.getElementsByTagName('input');

            var arrUrl = [ 'images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg',
                'images/5.jpg','images/6.jpg','images/7.jpg','images/8.jpg','images/9.jpg'
                ,'images/10.jpg','images/11.jpg','images/12.jpg','images/13.jpg','images/14.jpg'
                ,'images/15.jpg','images/16.jpg','images/17.jpg','images/18.jpg','images/19.jpg'
                ,'images/20.jpg','images/21.jpg','images/22.jpg','images/23.jpg','images/24.jpg'];
            var arrText = [ '文字一','文字二','文字三','文字四','文字五','文字六','文字七','文字八'
                ,'文字九','文字十','文字十一','文字十二','文字十三','文字十四','文字十五','文字十六',
                '文字十七','文字十八'
                ,'文字十九','文字二十','文字二十一','文字二十二','文字二十三','文字二十四'
                ];
            var num = 0;
            // 初始化
            function fnTab(){
                oP.innerHTML = arrText[num];
                oStrong.innerHTML = num+1 + ' / ' + arrUrl.length;
                oImg.src = arrUrl[num];
            }
            fnTab();

            oPrev.onclick = function (){
                num --;
                if(num == -1){
                    num = arrUrl.length - 1;
                }
                fnTab();
            };
            oNext.onclick = function (){
                num ++;
                if( num == arrUrl.length ){
                    num = 0;
                }
                fnTab();
            };




            function blo(){
                oPrev.style.display = "block";
                oNext.style.display = "block";
                oStrong.style.display = "block";
                oP.style.display = "block";
            }


            odiv.onmouseover = function(){
                blo();
            };
            odiv.onmouseout = function(){
                oPrev.style.display = "none";
                oNext.style.display = "none";
                oStrong.style.display = "none";
                oP.style.display = "none";
            }
        };
    </script>
</head>
<body>
<div id="box">
    <a id="prev" href="javascript:;"><</a>
    <a id="next" href="javascript:;">></a>
    <strong id="strong1">图片数量计算中……</strong>
    <p id="p1">图片文字加载中……</p>
    <img id="img1" />
</div>
</body>
</html>
