<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text"/>
<input type="button" value="检测"/>
<script>
    var abtn = document.getElementsByTagName("input");
    abtn[1].onclick = function(){
        var val = abtn[0].value;
        if(dectectnum(val)){
            alert('你输入的'+val+'全是数字')
        }else{
            alert('你输入有误');
        }

    };
    function dectectnum(str){
        var n = 0;
        for(var i = 0;i<str.length;i++) {
            n = str.charCodeAt(i);
            if (n < 48 || n > 57)return false;
        }
        return true;
    }
</script>
</body>
</html>
