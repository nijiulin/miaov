<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
        width:150px;height:20px;border:5px solid #aaa
        }
    </style>
</head>
<body>
<div id="div1">123</div>
<script>
    var odiv = document.getElementById("div1");
    var off = 0;
    odiv.onclick = function(){
        if(off == 0){
            odiv.style.cssText = 'width:150px;height:20px;border:5px solid red';
            off = 1;
        }else if(off == 1){
            odiv.style.cssText = 'width:150px;height:20px;border:5px solid blue';
            off = 2;
        }else{
            odiv.style.cssText = 'width:150px;height:20px;border:5px solid yellow';
            off = 0;
        }

    }
</script>
</body>
</html>
