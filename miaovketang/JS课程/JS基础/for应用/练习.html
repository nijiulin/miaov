<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            color: #fff;
            font-size:65px;
            line-height: 100px;
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
<script>
    var odiv = document.getElementsByTagName("div");
    for(var i=0;i<10;i++){
        document.body.innerHTML += '<div>'+i+'</div>'
    }
    for(var i=0;i<10;i++){
        odiv[i].style.left = 25 + i * 125 +'px';
    }
</script>
</body>
</html>
