<body>
<div id="div1">123</div>
<script>
    var odiv = document.getElementById("div1");
    var off = true;
    odiv.onclick = function(){
        if(off){
            odiv.style.cssText = 'width:150px;height:20px;border:5px solid red';
            off = false;
        }else{
            odiv.style.cssText = '';
            off = true;
        }

</script>
