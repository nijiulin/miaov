    function a(b,c){
        var arr = [];
        if(b<c){
            for(var i = b;i<=c;i++){
                arr.push(i);
            }
            return arr;
        }else{
            for(var i = c;i<=b;i++){
                arr.push(i);
            }
            return arr;
        }
    }
