<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            padding-left: 500px;
            /*景深*/
            -webkit-perspective:400px;
            /*建立3D空间*/
            -webkit-transform-style:preserve-3d;
        }
        img{
            -webkit-transform:translateZ(0px);
            -webkit-transition:2s ease all;
        }
        img:hover{
            -webkit-transform:translateZ(260px);
        }
    </style>
</head>
<body>
<img src="img/s_14.jpg" alt=""/>
</body>
</html>
