<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form id="form1" action="http://www.baidu.com">
   用户名:<input type="text" name="user"/>
    密码:<input type="password" name="paw"/>
    <input type="submit" value="登陆"/>
    <a href="javascript:;">清除记录</a>
</form>
<script>
    function setcookie(name,value,idate){
        var date = new Date();
        date.setDate(date.getDate()+idate);
        document.cookie = name+"="+value+";expires = " +date;
    }
    //得到某个cookie;
    function getcookie(name){
        var arr = document.cookie.split("; ");
        var i = 0;
        for(i = 0;i<arr.length;i++){
            var arr2 = arr[i].split("=");
            if(arr2[0] == name){
                return arr2[1];
            }
        }
        return "";
    }
    //删除cookie;
    function removecookie(name){
        setcookie(name,"1",-1);
    }
    var oform = document.getElementById("form1");
    var ouser = document.getElementsByName("user")[0];
    var obtnclear = document.getElementsByTagName("a")[0];
    oform.onsubmit = function(){
        setcookie("user",ouser.value,30);
    };
    ouser.value = getcookie("user");
    obtnclear.onclick = function(){
        removecookie("user");
        ouser.value = "";
    }
</script>
</body>
</html>
