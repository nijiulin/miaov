<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="ul1"></ul>
<script>
    var oul = document.getElementById('ul1');
    console.time('hello');
    var ofrag = document.createDocumentFragment();
    for(var i = 0;i<5000;i++){
        var oli = document.createElement('li');
        ofrag.appendChild(oli);

    }
    oul.appendChild(ofrag);
    console.timeEnd('hello');

</script>
</body>
</html>
