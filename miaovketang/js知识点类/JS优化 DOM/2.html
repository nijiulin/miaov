<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="ul1"></ul>
<script>
    var oul = document.getElementById('ul1');
    var str = '';

    console.time('hello');
    for(var i = 0;i<5000;i++){
       var oli = document.createElement('li');
           oul.appendChild(oli);
    }
    console.timeEnd('hello');


    console.time('hello');
    for(var i = 0;i<5000;i++){
       str += '<li></li>'
    }
    oul.innerHTML = str;
    console.timeEnd('hello');

    console.time('hello');
    var oli = document.createElement('li');
    oli.innerHTML = 'li';
    for(var i = 0;i<5000;i++){
       var newli = oli.cloneNode(true);
        oul.appendChild(newli);
    }
    console.timeEnd('hello');
</script>
</body>
</html>
