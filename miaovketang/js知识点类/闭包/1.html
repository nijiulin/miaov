    /*

        var b = 5;
        function bbb(){
            alert(a);
            alert(b);
        }
    }
    aaa();
    */

    /*
    //js中的垃圾回收机制

     */

    function aaa(){
        var a = 5;
        function bbb(){
            alert(a);
        }
        return bbb;
    }
    var c = aaa();
    c();
</script>
