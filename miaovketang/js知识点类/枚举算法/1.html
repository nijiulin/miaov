<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 300px;
            position: relative;
        }
        div span{
            margin: 10px;
        }
    </style>
</head>
<body>
<div>
    <p style="margin-left: 35px">
        <span>枚</span>
        <span>举</span>
        <span>算</span>
        <span>法</span>
        <span>题</span>
    </p>
    <p>*
        <span style="position: absolute;top: 30px;left: 180px">枚</span>
    </p>
    <hr/>
    <p>
        <span>题</span>
        <span>题</span>
        <span>题</span>
        <span>题</span>
        <span>题</span>
        <span>题</span>
    </p>
</div>
<script>
    //枚举算法 用for来从众多候选答案中 通过if找出正确的解；
    var aP = document.getElementsByTagName('p');
    var aspan1 = aP[0].getElementsByTagName('span');
    var aspan2 = aP[1].getElementsByTagName('span');
    var aspan3 = aP[2].getElementsByTagName('span');
    for(var i = 0;i<=9;i++){
        for(var j = 0;j<=9;j++){
            for(var k = 0;k<=9;k++){
                for(var m = 0;m<=9;m++){
                    for(var n = 0;n<=9;n++){
                        var a = 10000*i + 1000*j + 100*k +10*m +m;
                        var b = i;
                        var c = n*111111;

                        if(a*b == c){
                            aspan1[0].innerHTML = i;
                            aspan1[1].innerHTML = j;
                            aspan1[2].innerHTML = k;
                            aspan1[3].innerHTML = m;
                            aspan1[4].innerHTML = n;

                            aspan2[0].innerHTML = i;

                            for(var x = 0;x<aspan3.length;x++){
                                aspan3[x].innerHTML = n;
                            }
                        }

                    }
                }
            }
        }
    }
</script>
</body>
</html>
